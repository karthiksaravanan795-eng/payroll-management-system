{% extends 'payroll_app/base.html' %}

{% block app_content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header py-3" style="background: linear-gradient(45deg, #667eea, #764ba2);">
                <h2 class="text-white m-0"><i class="fas fa-building me-2"></i>Add New Department</h2>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="{{ form.dept_name.id_for_label }}" class="form-label fw-bold">
                            Department Name
                        </label>
                        {{ form.dept_name }}
                        {% if form.dept_name.errors %}
                            <div class="text-danger small mt-1">
                                {% for error in form.dept_name.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'admin_panel' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i> Add Department
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
