{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-80">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center py-4" style="background: linear-gradient(45deg, #667eea, #764ba2);">
                    <h2 class="text-white mb-0"><i class="fas fa-lock me-2"></i>Payroll System Login</h2>
                </div>
                <div class="card-body p-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" name="username" class="form-control form-control-lg" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 py-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    
                    <hr class="my-5">
                    
                    <div class="text-center">
                        <h5 class="mb-4">Available Users</h5>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="card text-white bg-primary h-100">
                                    <div class="card-body text-center p-4">
                                        <i class="fas fa-user-shield fa-3x mb-3"></i>
                                        <h5 class="card-title">Admin</h5>
                                        <p class="card-text mb-1">Full Access</p>
                                        <small>admin/admin123</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card text-white bg-success h-100">
                                    <div class="card-body text-center p-4">
                                        <i class="fas fa-user-tie fa-3x mb-3"></i>
                                        <h5 class="card-title">Manager</h5>
                                        <p class="card-text mb-1">View & Calculate</p>
                                        <small>manager/manager123</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card text-white bg-warning h-100">
                                    <div class="card-body text-center p-4">
                                        <i class="fas fa-users fa-3x mb-3"></i>
                                        <h5 class="card-title">HR</h5>
                                        <p class="card-text mb-1">Employee Management</p>
                                        <small>hr/hr123</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
